<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PSR</title>
    <link rel="stylesheet" href="style.css">
    <script src="jscode.js" defer></script>
</head>
<body>
        <div id="headercon">
            <div id="logo">
                ROCK PAPPER SCISSORS
            </div>
        </div>
        <div id="bodycon">
            <div id="toptext">
                <div id="rpstxt">ROCK PAPPER SCISSORS</div>
                <div id="pctxt">
                    <div id="plyrtxt">
                        PLAYER
                    </div>
                    <div id="cmpttxt">
                        COMPUTER
                    </div>
                </div>
            </div>
            <div id="info">
                <div id="plyrchoice">
                    <div id="plyremote">
                        ROCK
                    </div>
                </div>
                <div id="cmptchoice">
                    <div id="cmptemote">
                        ROCK
                    </div>
                </div>
            </div>
            <div id="scores">
                <div id="plyrscore">0</div>
                <div id="cmptscore">0</div>
            </div>
            <div id="maincard">
                <button id="rockbtn">ROCK</button>
                <button id="papperbtn">PAPPER</button>
                <button id="scissorsbtn">SCISSORS</button>
            </div>
            <div id="resets">
                <button id="resetbtn">RESET</button>
            </div>
            <div id="rstscr">
                <div id="rstscore">0</div>
            </div>
        </div>
        <div id="footercon">
            ROCK PAPPER SCISSORS MADE BY TODAYWEATHER 2022
        </div>
</body>
</html>
